<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Indemnizaciones</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

    <div class="container text-center contenedor d-flex">
        <h3 class="mb-3 mt-3"><b>Calculadora</b></h3>

        <div class="form-group">
            <label for="ingreso">
                <b>Año de ingreso a la empresa</b>
            </label>
            <input type="text" class="form-control entrada" id="ingreso" autofocus="true">

        </div>
        <div class="form-group">
            <label for="salida">
                <b>Año de salida de la empresa</b>
            </label>
            <input type="text" class="form-control entrada" id="salida">

        </div>
        <div class="form-group">
            <label for="sueldo-bruto">
                <b>Mejor sueldo bruto cobrado en el año</b>
            </label>
            <input type="text" class="form-control entrada" id="sueldo-bruto">

        </div>
        <div class="form-group form-control mt-3 entrada">
            <label for="pre-aviso"><b>Recibio preaviso? </b></label>
            <select name="pre-aviso" id="pre-aviso">
                <option value="no">No</option>
                <option value="si">Si</option>
            </select>
        </div>

        <div class="row boton mt-5 mb-4">
            <input type="button" id="boton" class="btn btn-primary" value="Calcular indemnizacion">
        </div>

        <div class="form-group mt-3 mb-3 salida">
            <label for="resultado"><b>Cantidad aproximada a cobrar</b></label>
            <textarea class="form-control" name="resultado" id="resultado" cols="24" rows="3" disabled
                readonly></textarea>
        </div>

        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/script.js"></script>
</body>

</html>
